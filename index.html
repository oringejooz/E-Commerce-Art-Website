<!DOCTYPE html>
<html lang="en" ng-app="summerApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SummerTime Blues</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e47a89adbe.js" crossorigin="anonymous"></script>
</head>
<body ng-controller="MainController">
    <!-- Header Section -->
    <section id="header">
        <a href="#"><img src="Images/Logo/BLUE (1).png" class="logo" alt="Logo of the Brand" height="130" width="130"></a>
        <div>
            <ul id="navbar" ng-class="{active: isMenuOpen}" style="list-style-type: none;">
                <li><a class="active" href="home.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </div>
        <div class="menu-icon" ng-click="toggleMenu()">
            <i class="fa fa-bars"></i>
        </div>
    </section>

    <!-- Hero Section -->
    <section id="hero">
        <h4>{{ hero.title }}</h4>
        <h2>{{ hero.subtitle }}</h2>
        <h1>{{ hero.mainText }}</h1>
        <p>{{ hero.offer }}</p>
        <a href="shop.html"><button>{{ hero.buttonText }}</button></a>
    </section>

    <!-- Features Section -->
    <section id="feature" class="section-p1">
        <div class="fe-box" ng-repeat="feature in features">
            <img ng-src="{{ feature.imgSrc }}" style="height: 150px;width: 150px;">
            <h5>{{ feature.title }}</h5>
        </div>
    </section>

    <!-- Products Section -->
    <section id="product1" class="section-p1">
        <h2>Featured Products</h2>
        <p>Check out our featured collection</p>
        <div class="pro-container">
            <div class="pro" ng-repeat="product in products">
                <img ng-src="{{ product.imgSrc }}" alt="">
                <div class="des">
                    <span>{{ product.artist }}</span>
                    <h5>{{ product.title }}</h5>
                    <div class="star">
                        <i class="fas fa-star" ng-repeat="n in [1,2,3,4,5]"></i>
                    </div>
                    <h4>{{ product.price }}</h4>
                </div>
                <a href="#"><i class="fal fa-cart-shopping cart"></i></a>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
